<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
{%- seo -%}
<link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
<link rel="stylesheet" href="{{ "/assets/css/app.css" | relative_url }}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&display=swap" rel="stylesheet">
<script src="https://cdn.tailwindcss.com?plugins=typography"></script>
<script>
  tailwind.config = {
    theme: {
      extend: {
        fontFamily: {
          sans: ['Inter', 'sans-serif'],
          serif: ['Newsreader', 'serif'],
          mono: ['JetBrains Mono', 'monospace'],
        },
        colors: {
          codatta: {
            black: '#0a0a0a',
            gray: '#666666',
            light: '#f5f5f5',
            border: '#e5e5e5'
          }
        },
        typography: {
          DEFAULT: {
            css: {
              color: '#222',
              maxWidth: '100%',
              '--tw-prose-headings': '#0a0a0a',
              h1: {
                fontFamily: 'Newsreader, serif',
                fontWeight: '500',
              },
              h2: {
                fontFamily: 'Newsreader, serif',
                fontWeight: '500',
                marginTop: '1.5rem',
                marginBottom: '1rem',
              },
              a: {
                color: '#000',
                fontWeight: '500',
                textDecoration: 'underline',
                textDecorationColor: '#e5e5e5',
                textUnderlineOffset: '4px',
                '&:hover': {
                  color: '#666',
                  textDecorationColor: '#000',
                },
              },
              blockquote: {
                fontFamily: 'Newsreader, serif',
                fontStyle: 'italic',
                fontWeight: '400',
                borderLeftColor: '#000',
                lineHeight: '1.7',
                fontSize: '1rem',
                color: '#222',
                'p:first-of-type::before': {
                  content: 'none',
                },
                'p:last-of-type::after': {
                  content: 'none',
                },
                p: {
                  lineHeight: '1.7',
                  fontSize: '1rem',
                  color: '#222',
                },
              },
              code: {
                display: 'inline',
                backgroundColor: '#f3f4f6',
                padding: '0.125rem 0.375rem',
                borderRadius: '0.25rem',
                fontSize: '0.875rem',
                fontFamily: "'JetBrains Mono', 'Courier New', monospace",
                color: '#1f2937',
                border: '1px solid #e5e7eb',
                fontWeight: '400',
              },
              p: {
                marginBottom: '1rem',
              },
              'p:first-of-type': {
                marginBottom: '1rem',
              }
            },
          },
        },
      }
    }
  }
</script>
<style>
  body {
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }
  /* Hide scrollbar for cleaner aesthetic but allow scroll */
  ::-webkit-scrollbar {
    width: 0px;
    background: transparent;
  }
  
  /* Aside blocks styling - reduced spacing - override everything */
  .e-content aside,
  .prose aside,
  article aside,
  aside {
    margin-top: 0.25rem !important;
    margin-bottom: 0.375rem !important;
    padding-top: 1rem !important;
    padding-bottom: 1rem !important;
    padding-left: 1.5rem !important;
    padding-right: 1.5rem !important;
    background-color: #f9fafb !important;
    border-left: 4px solid #d1d5db !important;
    border-radius: 0 0.125rem 0.125rem 0 !important;
    font-size: 1rem !important;
    line-height: 1.625 !important;
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif !important;
    color: #222 !important;
  }
  
  @media (min-width: 768px) {
    .e-content aside,
    .prose aside,
    article aside,
    aside {
      margin-top: 0.375rem !important;
      margin-bottom: 0.5rem !important;
      padding-top: 1.25rem !important;
      padding-bottom: 1.25rem !important;
      padding-left: 1.5rem !important;
      padding-right: 1.5rem !important;
      font-size: 1.125rem !important;
    }
  }
  
  .e-content aside p {
    margin-top: 0 !important;
    margin-bottom: 0.375rem !important;
  }
  
  @media (min-width: 768px) {
    .e-content aside p {
      margin-top: 0 !important;
      margin-bottom: 0.5rem !important;
    }
  }
  
  .e-content aside p:last-child {
    margin-bottom: 0 !important;
  }
  
  .e-content aside strong {
    font-weight: 600;
    color: #000;
  }
  
  .e-content aside em {
    font-style: italic;
  }
  
  .e-content aside ul {
    margin-top: 0.375rem !important;
    margin-bottom: 0.375rem !important;
  }
  
  @media (min-width: 768px) {
    .e-content aside ul {
      margin-top: 0.5rem !important;
      margin-bottom: 0.5rem !important;
    }
  }
  
  .e-content aside li {
    margin-left: 1rem;
    margin-top: 0.25rem !important;
    margin-bottom: 0.25rem !important;
  }
  
  @media (min-width: 768px) {
    .e-content aside li {
      margin-top: 0.375rem !important;
      margin-bottom: 0.375rem !important;
    }
  }
  
  /* Inline code styling - override Tailwind prose styles and Rouge */
  .e-content code:not(pre code),
  .prose code:not(pre code),
  article code:not(pre code),
  code:not(pre code),
  .e-content code.language-plaintext,
  .prose code.language-plaintext,
  article code.language-plaintext,
  code.language-plaintext,
  code.highlighter-rouge,
  code.language-plaintext.highlighter-rouge {
    background-color: #f3f4f6 !important;
    padding: 0.125rem 0.375rem !important;
    border-radius: 0.25rem !important;
    font-size: 0.875rem !important;
    font-family: 'JetBrains Mono', 'Courier New', monospace !important;
    color: #1f2937 !important;
    border: 1px solid #e5e7eb !important;
    font-weight: 400 !important;
    display: inline !important;
    visibility: visible !important;
    opacity: 1 !important;
  }
  
  /* Override Rouge's ::before and ::after pseudo-elements */
  .e-content code.language-plaintext::before,
  .prose code.language-plaintext::before,
  code.language-plaintext::before,
  .e-content code.language-plaintext::after,
  .prose code.language-plaintext::after,
  code.language-plaintext::after {
    display: none !important;
    content: none !important;
  }
  
  /* Code blocks (not inline) */
  .e-content pre,
  .prose pre,
  article pre,
  pre {
    background-color: #f9fafb !important;
    border: 1px solid #e5e7eb !important;
    border-radius: 0.5rem !important;
    padding: 1rem !important;
    overflow-x: auto !important;
    margin-top: 1.5rem !important;
    margin-bottom: 1.5rem !important;
  }
  
  /* Target Rouge's highlight container - this is the main wrapper Rouge uses */
  .e-content pre .highlight,
  .prose pre .highlight,
  article pre .highlight,
  pre .highlight,
  .e-content .highlight,
  .prose .highlight,
  article .highlight,
  .highlight {
    background-color: transparent !important;
    background: none !important;
  }
  
  /* Remove background from all elements inside highlight container */
  .e-content pre .highlight *,
  .prose pre .highlight *,
  article pre .highlight *,
  pre .highlight *,
  .e-content .highlight *,
  .prose .highlight *,
  article .highlight *,
  .highlight * {
    background-color: transparent !important;
    background: none !important;
  }
  
  .e-content pre code,
  .prose pre code,
  article pre code,
  pre code {
    background-color: transparent !important;
    padding: 0 !important;
    border: none !important;
    color: #1f2937 !important;
    font-size: 0.875rem !important;
    line-height: 1.6 !important;
  }
  
  /* Remove all backgrounds from code block elements - Rouge may use table or line structures */
  .e-content pre *,
  .prose pre *,
  article pre *,
  pre * {
    background-color: transparent !important;
    background: none !important;
  }
  
  /* Specifically target Rouge's table structure (if used) */
  .e-content pre table,
  .prose pre table,
  article pre table,
  pre table {
    background-color: transparent !important;
    border-collapse: collapse !important;
  }
  
  .e-content pre table tr,
  .prose pre table tr,
  article pre table tr,
  pre table tr {
    background-color: transparent !important;
    background: none !important;
  }
  
  .e-content pre table td,
  .prose pre table td,
  article pre table td,
  pre table td {
    background-color: transparent !important;
    background: none !important;
    padding: 0 !important;
  }
  
  /* Target Rouge's line class if used */
  .e-content pre .line,
  .prose pre .line,
  article pre .line,
  pre .line,
  .e-content pre code .line,
  .prose pre code .line,
  article pre code .line,
  pre code .line {
    background-color: transparent !important;
    background: none !important;
  }
  
  /* Target any div or span inside pre */
  .e-content pre div,
  .prose pre div,
  article pre div,
  pre div,
  .e-content pre span,
  .prose pre span,
  article pre span,
  pre span {
    background-color: transparent !important;
    background: none !important;
  }
  
  /* Target Rouge's hll class (highlight line) - often used for line backgrounds */
  .e-content pre .hll,
  .prose pre .hll,
  article pre .hll,
  pre .hll,
  .e-content pre code .hll,
  .prose pre code .hll,
  article pre code .hll,
  pre code .hll,
  .e-content .highlight .hll,
  .prose .highlight .hll,
  article .highlight .hll,
  .highlight .hll {
    background-color: transparent !important;
    background: none !important;
  }
  
  /* Target all possible Rouge token classes that might have backgrounds */
  /* These are common Rouge token classes: p (punctuation), k (keyword), n (name), s (string), c (comment), o (operator), etc. */
  .e-content pre [class*="rouge"],
  .prose pre [class*="rouge"],
  article pre [class*="rouge"],
  pre [class*="rouge"],
  .e-content pre [class^="p"],
  .prose pre [class^="p"],
  article pre [class^="p"],
  pre [class^="p"],
  .e-content pre [class^="k"],
  .prose pre [class^="k"],
  article pre [class^="k"],
  pre [class^="k"],
  .e-content pre [class^="n"],
  .prose pre [class^="n"],
  article pre [class^="n"],
  pre [class^="n"],
  .e-content pre [class^="s"],
  .prose pre [class^="s"],
  article pre [class^="s"],
  pre [class^="s"],
  .e-content pre [class^="c"],
  .prose pre [class^="c"],
  article pre [class^="c"],
  pre [class^="c"],
  .e-content pre [class^="o"],
  .prose pre [class^="o"],
  article pre [class^="o"],
  pre [class^="o"],
  .e-content pre [class^="nb"],
  .prose pre [class^="nb"],
  article pre [class^="nb"],
  pre [class^="nb"],
  .e-content pre [class^="nc"],
  .prose pre [class^="nc"],
  article pre [class^="nc"],
  pre [class^="nc"],
  .e-content pre [class^="nd"],
  .prose pre [class^="nd"],
  article pre [class^="nd"],
  pre [class^="nd"],
  .e-content pre [class^="ni"],
  .prose pre [class^="ni"],
  article pre [class^="ni"],
  pre [class^="ni"],
  .e-content pre [class^="nl"],
  .prose pre [class^="nl"],
  article pre [class^="nl"],
  pre [class^="nl"],
  .e-content pre [class^="nn"],
  .prose pre [class^="nn"],
  article pre [class^="nn"],
  pre [class^="nn"],
  .e-content pre [class^="nt"],
  .prose pre [class^="nt"],
  article pre [class^="nt"],
  pre [class^="nt"],
  .e-content pre [class^="nv"],
  .prose pre [class^="nv"],
  article pre [class^="nv"],
  pre [class^="nv"] {
    background-color: transparent !important;
    background: none !important;
  }
  
  /* Blockquote - align border with content */
  .e-content blockquote,
  .prose blockquote,
  article blockquote,
  blockquote {
    padding-top: 0 !important;
    padding-bottom: 0 !important;
  }
  
  /* Remove blockquote quotes - Tailwind Typography adds quotes to p:first-of-type and p:last-of-type */
  .e-content.prose blockquote p:first-of-type::before,
  .prose.prose-lg blockquote p:first-of-type::before,
  .prose.prose-stone blockquote p:first-of-type::before,
  .e-content blockquote p:first-of-type::before,
  .prose blockquote p:first-of-type::before,
  article blockquote p:first-of-type::before,
  blockquote p:first-of-type::before,
  .e-content.prose blockquote p:last-of-type::after,
  .prose.prose-lg blockquote p:last-of-type::after,
  .prose.prose-stone blockquote p:last-of-type::after,
  .e-content blockquote p:last-of-type::after,
  .prose blockquote p:last-of-type::after,
  article blockquote p:last-of-type::after,
  blockquote p:last-of-type::after {
    content: none !important;
    display: none !important;
  }
</style>
{%- feed_meta -%}

  {%- include google-analytics.html -%}
{%- endif -%}
