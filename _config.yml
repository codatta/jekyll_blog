title: Codatta Blog
email: support@codatta.io
description: >-
  Codatta turns expert human knowledge into blockchain-based data assets. Contribute data, earn royalties, and power real-world AI systems.
baseurl: ""
url: "https://blog.codatta.io"
twitter_username: codatta_io
github_username: codatta

# Build settings
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-tailwind

# Markdown processor settings
markdown: kramdown
kramdown:
  parse_block_html: true
  parse_span_html: true
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    disable: false
    line_numbers: false
    inline_theme: base16

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "codatta_team"
      status: "official"

# Social Links (used in footer/author)
social:
  twitter: https://x.com/codatta_io
  linkedin: https://www.linkedin.com/company/codetta-io
  telegram: https://t.me/codatta_io
  discord: https://discord.gg/YCESVmHEYv
  medium: https://codatta.medium.com
